<!DOCTYPE html>
<html lang="en" xmlns = "http://www.w3.org/1999/xhtml"

<head>
    <meta charset="UTF-8">
    <title>Stores</title>
</head>
<body>
<h3>Store</h3>

    </ul>
</div>

</body>
</html>
